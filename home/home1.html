<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thémis | Home1</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Anton&display=swap"
        rel="stylesheet">
    <script src="/js/auth-guard.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>
    <script src="home1.js"></script>
</head>

<body>
    <div id="userModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2>Cadastro de Usuário</h2>
            <form id="userRegisterForm" autocomplete="off" onsubmit="cadastrarDados(event)">
                <div class="form-group">
                    <label>Nome completo*</label>
                    <input type="text" id="nome" required>
                    <span class="error-message" id="nomeError"></span>
                </div>
                <div class="form-group">
                    <label>RG*</label>
                    <input type="text" id="rg" required>
                    <span class="error-message" id="rgError"></span>
                </div>
                <div class="form-group">
                    <label>Número de telefone*</label>
                    <input type="tel" id="telefone" maxlength="15" required placeholder="(00) 00000-0000">
                    <span class="error-message" id="telefoneError"></span>
                </div>
                <div class="form-group">
                    <label>Estado civil</label>
                    <select id="estadoCivil">
                        <option value="">Selecione</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viúvo">Viúvo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" id="endereco">
                </div>
                <button type="submit" class="btn-modal" onclick="cadastrarDados1(event)">Cadastrar</button>
            </form>
            <div id="modalSuccess" class="modal-success" style="display:none;">
                <p>Cadastro realizado com sucesso! Seja bem-vindo.</p>
                <button onclick="document.getElementById('modalSuccess').style.display='none';" class="btn-modal">Fechar</button>
            </div>
        </div>
    </div>
</body>

</html>
