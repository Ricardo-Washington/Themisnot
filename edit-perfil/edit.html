<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="edit.js"></script>
    <link rel="stylesheet" href="edit.css">
    <title>Document</title>
</head>
<body>
    <div id="userModal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <h2>Cadastro de Usuário</h2>
        <form id="userRegisterForm" autocomplete="off">
          <div class="form-group">
            <label>Nome completo*</label>
            <input type="text" id="nome" required>
            <span class="error-message" id="nomeError"></span>
          </div>
          <div class="form-group">
            <label>Data de nascimento*</label>
            <input type="date" id="nascimento" required>
            <span class="error-message" id="nascimentoError"></span>
          </div>
          <div class="form-group">
            <label>CPF*</label>
            <input type="text" id="cpf" maxlength="14" required placeholder="000.000.000-00">
            <span class="error-message" id="cpfError"></span>
          </div>
          <div class="form-group">
            <label>RG*</label>
            <input type="text" id="rg" required>
            <span class="error-message" id="rgError"></span>
          </div>
          <div class="form-group">
            <label>Número de telefone*</label>
            <input type="tel" id="telefone" maxlength="15" required placeholder="(00) 00000-0000">
            <span class="error-message" id="telefoneError"></span>
          </div>
          <div class="form-group">
            <label>Estado civil</label>
            <select id="estadoCivil">
              <option value="">Selecione</option>
              <option value="Solteiro">Solteiro</option>
              <option value="Casado">Casado</option>
              <option value="Divorciado">Divorciado</option>
              <option value="Viúvo">Viúvo</option>
            </select>
          </div>
          <div class="form-group">
            <label>Endereço</label>
            <input type="text" id="endereco">
          </div>
          <button type="submit" class="btn-modal">Cadastrar</button>
        </form>
        <div id="modalSuccess" class="modal-success" style="display:none;">
          <p>Cadastro realizado com sucesso! Seja bem-vindo.</p>
          <button onclick="closeModal()" class="btn-modal">Fechar</button>
        </div>
      </div>
    </div>
</body>
</html>
