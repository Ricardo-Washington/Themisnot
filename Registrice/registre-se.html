  <section class="register-section">
    <div class="container register-container">
      <h2 class="section-title">Crie sua Conta</h2>
      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="confirmEmail">Confirme o E-mail</label>
          <input type="email" id="confirmEmail" required placeholder="Confirme seu e-mail">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="Digite sua senha">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirme a Senha</label>
          <input type="password" id="confirmPassword" required placeholder="Confirme sua senha">
        </div>
        <button type="submit" class="cta-button">Registrar</button>
        <div id="registerMessage" class="register-message"></div>
      </form>
      <p class="login-link">Já tem uma conta? <a href="../Loguin/loguin.html">Faça login</a></p>
    </div>
  </section>
