<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="rgfuncionario.css">
    <link rel="stylesheet" href="/home/home.css">
    <title>Gerenciar Alunos</title>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="#" class="logo"><img src="/img/logo.png" alt="logo"></a>
            <ul class="nav-links">
                <li><a href="#contratos">Contratos</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#alunos">Alunos</a></li>
                <li><a href="#newclass">Cadastrar</a></li>
                <li><button class="nav-button" type="button" onclick="logout()">Sair</button></li>
            </ul>
        </div>
    </nav>
    <main>
        <header class="hero-section">
            <div class="container hero-content">
                <h1 id="titulo1">Gerenciar Alunos</h1>
                <p>Cadastre, edite e gerencie os alunos cadastrados no sistema.</p>
            </div>
        </header>

        <!-- Formulário para cadastrar/editar alunos -->
        <section id="formulario">
            <div class="container">
                <h2>Cadastrar/Editar Aluno</h2>
                <form id="alunoForm">
                    <input type="hidden" id="alunoId">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" required>
                    </div>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </section>

        <!-- Lista de alunos -->
        <section id="listaAlunos">
            <div class="container">
                <h2>Lista de Alunos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="alunosTableBody">
                        <!-- Os alunos serão carregados aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Botão para redirecionar para a aba de cursos -->
        <section id="redirecionarCursos">
            <div class="container">
                <button id="btnCursos">Cadastrar Aluno em Cursos</button>
            </div>
        </section>
    </main>
    <footer id="contato" class="footer-section">
        <div class="container footer-content">
            <div class="footer-info">
                <h4>Thémis</h4>
                <p>Rua da Segurança, 123 - Cidade Protetora</p>
                <p>contato@themis.com</p>
                <p>(11) 98765-4321</p>
            </div>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>
    <script src="rgfuncionario.js"></script>
</body>
</html>
